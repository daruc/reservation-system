<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: materialize_head"></head>
<body>

	<!--Import jQuery before materialize.js-->
	<span th:replace="fragments/scripts :: scripts"></span>
	<span th:replace="fragments/main :: header"> </span>
	<span th:replace="fragments/main :: breadcrumbs"> </span>

	<div class="col grey lighten-4 l12 center-align">
		<div id="main-section" class="container">
			<!-- Main content here -->
			<h4>Reservations</h4>
			<div class="divider"></div>
			<h5>Actions</h5>
			<a href="/create_reservation" class="waves-effect waves-light btn">Add new Reservation</a>
			<div class="divider"></div>
			<h5>List</h5>
			<div class="collection">
				<a th:href="${'/make_reservation?id=' + reservation.getId()}" class="collection-item"
					 th:each="reservation : ${reservations}" th:text="${reservation.getName()}"></a>
			</div>
		</div>
	</div>

	<span th:replace="fragments/main :: footer"></span>
</body>
</html>
