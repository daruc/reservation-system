<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: materialize_head"></head>
<body>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>

	<span th:replace="fragments/main :: header"> </span>
	<span th:replace="fragments/main :: breadcrumbs"> </span>

	<div class="col grey lighten-4 l12 center-align">
		<div id="main-section" class="container">
			<!-- Main content here -->
			
			<h4>Create new Resource</h4>
			<div class="divider"></div>
			<form action="/settings/create_resource" method="post" th:object="${resource}">
				<div class="input-field col s12">
					<input id="field-name" type="text" th:field="*{name}"/>
					<label for="field-name">Name</label>
				</div>
				<div class="input-field col s12">
					<textarea class="materialize-textarea"
						 id="field-description" th:field="*{description}">
						 </textarea>
					<label for="field-description">Description</label>
				</div>
				<button type="submit" class="waves-effect waves-light btn center">Create</button>
			</form>
		</div>
	</div>

	<span th:replace="fragments/main :: footer"></span>
</body>
</html>
