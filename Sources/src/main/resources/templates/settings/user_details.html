<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: materialize_head"></head>
<body>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>

	<span th:replace="fragments/main :: header"> </span>
	<span th:replace="fragments/main :: breadcrumbs"> </span>

	<div class="col grey lighten-4 l12 center-align">
		<div id="main-section" class="container">
			<!-- Main content here -->
			<h4>User</h4>
			<div class="divider"></div>
			<h5>Details</h5>
			<div class="left-align">
				<p>Login: <span th:text="${user.getLogin()}"></span></p>
				<p>Name: <span th:text="${user.getName()}"></span></p>
				<p>Surname: <span th:text="${user.getSurname()}"></span></p>
			</div>
			<div class="divider"></div>
			<h5>Actions</h5>
			<a class="waves-effect waves-light btn"
				th:href="${'/delete_user?id=' + user.getId()}">Delete</a>
		</div>
	</div>

	<span th:replace="fragments/main :: footer"></span>
</body>
</html>
