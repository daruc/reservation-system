<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main :: materialize_head"></head>
<body>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>

	<span th:replace="fragments/main :: header"> </span>
	<span th:replace="fragments/main :: breadcrumbs"> </span>

	<div class="col grey lighten-4 l12 center-align">
		<div id="main-section" class="container">
			<!-- Main content here -->
			<h4>Users Group</h4>
			<div class="divider"></div>
			<h5>Details</h5>
			<div class="left-align">
				<p>Name: <span th:text="${users_group.getName()}"></span></p>
				<p>Description: <span th:text="${users_group.getDescription()}"></span></p>
			</div>
			
			<div class="divider"></div>
			<h5>Actions</h5>
			<a class="waves-effect waves-light btn"
				th:href="${'/delete_users_group?group_id=' + users_group.getId()}">Delete</a>
			
			<div class="divider"></div>
			<h5>Members</h5>
			<div class="collection">
				<a th:href="${'/settings/user_details?id=' + user.getId()}"
					class="collection-item"
					 th:each="user : ${users_list}" th:text="${user.getLogin()}"></a>
			</div>
			<div class="center-align">
				<a class="waves-effect waves-light btn"
				th:href="${'/settings/add_user_to_group?group_id='+ users_group.getId()}">
				Add user</a>
				
				
			</div>
			
		</div>
	</div>

	<span th:replace="fragments/main :: footer"></span>
</body>
</html>
